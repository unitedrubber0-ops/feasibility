    <!-- Initialize libraries -->
    <script>
        window.initializePdfLibraries = async function() {
            const maxAttempts = 10;
            const delayBetweenAttempts = 200;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                try {
                    // Check PDF.js
                    if (typeof pdfjsLib === 'undefined') {
                        throw new Error('PDF.js not loaded yet');
                    }
                    
                    // Check PDF-Lib (it exposes itself as window.PDFLib)
                    if (typeof window.PDFLib === 'undefined') {
                        throw new Error('PDF-Lib not loaded yet');
                    }
                    
                    // If we get here, both libraries are loaded
                    console.log('PDF.js and PDF-Lib loaded successfully');
                    
                    // Store references globally
                    window.pdfjsLib = pdfjsLib;
                    return true;
                    
                } catch (error) {
                    if (attempt === maxAttempts - 1) {
                        // This is our last attempt, so we should throw the error
                        console.error('Library initialization error:', error);
                        throw new Error('PDF-Lib failed to load after multiple attempts');
                    }
                    // Wait before next attempt
                    await new Promise(resolve => setTimeout(resolve, delayBetweenAttempts));
                }
            }
        };

        // Initialize when everything is loaded
        window.addEventListener('load', async () => {
            try {
                await window.initializePdfLibraries();
            } catch (error) {
                console.error('Failed to initialize PDF libraries:', error);
            }
        });
    </script>

    <script type="module">
        // Constants and URLs
        const backendUrlBase = 'https://feasibility-638d.onrender.com';
        const cropSize = { width: 300, height: 200 };

        // Application State
        let isGdtMode = false;
        let sourceFile = null;
        let balloonCounter = 1;
        let ocrData = null;
        let pdfDoc = null;
        let pdfScale = 1.5;
        let balloonData = [];

        // Initialize everything when DOM is ready
        // Initialize global variables for DOM elements
        let viewer, errorMessage, loaderText, loader, reportTableBody, resultsSection,
            placeholderText, downloadDocxBtn, zoomControls, zoomLevel, downloadPdfBtn,
            zoomOutBtn, zoomInBtn, zoomResetBtn, modeToggle, gdtResultsContainer;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize DOM Elements
            viewer = document.getElementById('viewer');
            errorMessage = document.getElementById('error-message');
            loaderText = document.getElementById('loader-text');
            loader = document.getElementById('loader');
            reportTableBody = document.getElementById('report-body');
            resultsSection = document.getElementById('results-section');
            placeholderText = document.getElementById('placeholder-text');
            downloadDocxBtn = document.getElementById('download-docx-btn');
            zoomControls = document.getElementById('zoom-controls');
            zoomLevel = document.getElementById('zoom-level');
            downloadPdfBtn = document.getElementById('download-pdf-btn');
            zoomOutBtn = document.getElementById('zoom-out-btn');
            zoomInBtn = document.getElementById('zoom-in-btn');
            zoomResetBtn = document.getElementById('zoom-reset-btn');
            modeToggle = document.getElementById('modeToggle');
            gdtResultsContainer = document.getElementById('gdtResultsContainer');

            // Initialize libraries and setup
            (async function initializeApp() {
                try {
                    // Initialize PDF libraries
                    await window.initializePdfLibraries();
                    console.log('Application initialized successfully');

                    // Setup event listeners for file operations
                    const fileInput = document.getElementById('source-file-input');
                    console.log('File input element:', fileInput);
                    if (fileInput) {
                        fileInput.addEventListener('change', handleFileSelect);
                        console.log('File input change listener attached');
                    } else {
                        console.error('File input element not found');
                    }
                    document.getElementById('download-pdf-btn')?.addEventListener('click', downloadPdfWithBalloons);
                    document.getElementById('download-docx-btn')?.addEventListener('click', downloadDocxReport);
                    document.getElementById('reset-labels-btn')?.addEventListener('click', () => {
                        if (confirm('Are you sure you want to reset all labels? This action cannot be undone.')) {
                            resetAllLabels();
                        }
                    });

                    // Setup mode toggle
                    if (modeToggle && gdtResultsContainer) {
                        modeToggle.addEventListener('click', () => {
                            isGdtMode = !isGdtMode;
                            modeToggle.textContent = isGdtMode ? 'GD&T Analysis Mode' : 'Ballooning Mode';
                            modeToggle.classList.toggle('gdt-mode', isGdtMode);
                            gdtResultsContainer.classList.toggle('hidden', !isGdtMode);
                        });
                    }

                    // Setup zoom controls
                    if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => changePdfScale(-0.25));
                    if (zoomInBtn) zoomInBtn.addEventListener('click', () => changePdfScale(0.25));
                    if (zoomResetBtn) zoomResetBtn.addEventListener('click', () => changePdfScale(0, true));

                    // Setup remove balloon buttons click handler
                    if (reportTableBody) {
                        reportTableBody.addEventListener('click', handleTableClick);
                    }

                    // Setup viewer click handler
                    if (viewer) {
                        viewer.addEventListener('click', async (event) => {
                            try {
                                const canvas = event.target;
                                if (canvas.tagName !== 'CANVAS' || !ocrData || !pdfDoc) return;

                                const rect = canvas.getBoundingClientRect();
                                const x = event.clientX - rect.left;
                                const y = event.clientY - rect.top;
                                
                                if (isGdtMode) {
                                    const pageNum = parseInt(canvas.dataset.pageNum, 10);
                                    const rect = canvas.getBoundingClientRect();
                                    
                                    // Get the click coordinates relative to the original PDF page size
                                    const originalPage = ocrData.find(p => p.page === pageNum);
                                    const clickX = (event.clientX - rect.left) * (originalPage.width / canvas.width);
                                    const clickY = (event.clientY - rect.top) * (originalPage.height / canvas.height);

                                    await analyzeGdtAtPoint(pageNum, clickX, clickY);
                                    
                                    // Show visual feedback
                                    const highlight = document.createElement('div');
                                    highlight.className = 'gdt-highlight';
                                    highlight.style.left = (x - 150) + 'px';  // 300/2 for center
                                    highlight.style.top = (y - 100) + 'px';   // 200/2 for center
                                    highlight.style.width = '300px';
                                    highlight.style.height = '200px';
                                    viewer.appendChild(highlight);
                                    setTimeout(() => highlight.remove(), 2000);

                                } else {
                                    // Original ballooning mode code
                                    handleViewerClick(event);
                                }
                            } catch (error) {
                                console.error('Error handling viewer click:', error);
                                showError('Error processing click: ' + error.message);
                            }
                        });
                    }
                } catch (error) {
                    console.error('Failed to initialize application:', error);
                    showError('Failed to initialize application: ' + error.message);
                }
            })();

            // State Management Functions
            function resetState() {
                console.log('Starting complete application state reset...');

                // 1. Reset all global state variables
                sourceFile = null;
                ocrData = null;
                pdfDoc = null;
                balloonData = [];
                balloonCounter = 1;
                pdfScale = 1.5;  // Reset to default zoom level
                isGdtMode = false;  // Reset to default mode
                
                // 2. Reset UI elements
                if (viewer) viewer.innerHTML = '';
                if (reportTableBody) reportTableBody.innerHTML = '';
                const gdtResultsBody = document.getElementById('gdtResultsBody');
                if (gdtResultsBody) gdtResultsBody.innerHTML = '';
                
                // 3. Remove all dynamic elements
                document.querySelectorAll('.balloon').forEach(b => b.remove());
                document.querySelectorAll('.gdt-highlight').forEach(h => h.remove());
                
                // 4. Reset file input
                const fileInput = document.getElementById('source-file-input');
                if (fileInput) fileInput.value = '';
                
                // 5. Reset visibility states
                const elementsToHide = [
                    resultsSection,
                    placeholderText,
                    errorMessage,
                    gdtResultsContainer,
                    zoomControls,
                    loader
                ];
                
                elementsToHide.forEach(element => {
                    if (element) element.classList.add('hidden');
                });
                
                // 6. Reset mode toggle button
                if (modeToggle) {
                    modeToggle.textContent = 'Ballooning Mode';
                    modeToggle.classList.remove('gdt-mode');
                }
                
                // 7. Reset zoom level display
                if (zoomLevel) zoomLevel.textContent = '150%';
                
                // 8. Clear any error messages
                if (errorMessage) errorMessage.textContent = '';
                if (loaderText) loaderText.textContent = '';
                
                console.log('Application state has been completely reset');
            }

            // Utility functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            // Event handler functions
            async function handleFileSelect(event) {
                try {
                    // Debug file selection
                    console.log('File selection event triggered');
                    console.log('Files:', event.target.files);
                    
                    // 1. Reset everything before processing new file
                    resetState();
                    console.log('Starting new file processing after reset...');
                    
                    // 2. Validate file input
                    if (!event.target.files || event.target.files.length === 0) {
                        console.log('No files detected in event');
                        showError('No file selected');
                        return;
                    }
                    
                    // 3. Validate file type
                    sourceFile = event.target.files[0];
                    if (!sourceFile.type.includes('pdf')) {
                        showError('Please select a PDF file');
                        resetState();
                        return;
                    }
                    
                    // 4. Validate file size (max 50MB)
                    const maxSize = 50 * 1024 * 1024; // 50MB in bytes
                    if (sourceFile.size > maxSize) {
                        showError('File size too large. Please select a file under 50MB');
                        resetState();
                        return;
                    }

                    loaderText.textContent = 'Processing document...';
                    loader.classList.remove('hidden');

                    const formData = new FormData();
                    formData.append('sourceFile', sourceFile);
                    
                    const response = await fetch(`${backendUrlBase}/process-document-for-ocr`, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error((await response.json()).error);
                    
                    const data = await response.json();
                    ocrData = data.ocr_results;
                    console.log("OCR data received and cached.");

                    zoomControls.classList.remove('hidden');
                    await renderPdf(sourceFile, pdfScale);
                } catch (error) {
                    showError(`Initialization failed: ${error.message}`);
                } finally {
                    loader.classList.add('hidden');
                }
            }
        });
            // Initialize zoom controls
            if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => changePdfScale(-0.25));
            if (zoomInBtn) zoomInBtn.addEventListener('click', () => changePdfScale(0.25));
            if (zoomResetBtn) zoomResetBtn.addEventListener('click', () => changePdfScale(0, true));

            // Utility functions
            function showError(message) {
                if (!errorMessage) {
                    console.error('Error element not found:', message);
                    return;
                }
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            // Reset all labels function
            function resetAllLabels() {
                // Clear all balloon markers
                document.querySelectorAll('.balloon').forEach(b => b.remove());
                // Reset the balloon data array
                balloonData = [];
                // Clear the report table
                if (reportTableBody) reportTableBody.innerHTML = '';
                // Reset the balloon counter
                balloonCounter = 1;
                // Hide results section if it's visible
                resultsSection?.classList.add('hidden');
            }

            // --- CORE FUNCTIONS ---
            async function renderPdf(file, scale) {
                try {
                    // Ensure PDF.js is properly loaded
                    if (!window.pdfjsLib) {
                        throw new Error('PDF.js library not loaded');
                    }
                    
                    // Set worker source using window.pdfjsLib
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                
                // Use Promise-based FileReader
                const arrayBuffer = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });

                // Load the PDF document
                const typedarray = new Uint8Array(arrayBuffer);
                pdfDoc = await window.pdfjsLib.getDocument(typedarray).promise;
                await renderAllPdfPages(scale);
            } catch (error) {
                console.error('PDF rendering error:', error);
                showError(`Failed to render PDF: ${error.message}`);
            }
        }
        
        async function renderAllPdfPages(scale) {
            if (!viewer || !zoomLevel || !pdfDoc) {
                throw new Error('Required elements or PDF document not initialized');
            }
            
            viewer.innerHTML = ''; // Clear previous render
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
            
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                canvas.dataset.pageNum = i;
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                viewer.appendChild(canvas);
            }
            repositionBalloons(); // Redraw balloons after rendering
        }

        function changePdfScale(amount, reset = false) {
            if (!pdfDoc) return;
            if (reset) {
                pdfScale = 1.5;
            } else {
                pdfScale += amount;
                if (pdfScale < 0.5) pdfScale = 0.5; // Set a min zoom
            }
            renderAllPdfPages(pdfScale);
        }

        function repositionBalloons() {
            document.querySelectorAll('.balloon').forEach(b => b.remove());
            const canvases = viewer.querySelectorAll('canvas');

            balloonData.forEach(data => {
                const pageNum = data.page;
                const canvas = canvases[pageNum - 1];
                if (!canvas) return;

                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = data.number;
                // Store number in dataset for removal logic
                balloon.dataset.balloonNumber = data.number;
                
                balloon.style.left = `${data.x * canvas.width}px`;
                balloon.style.top = `${data.y * canvas.height}px`;
                viewer.appendChild(balloon);
            });
        }
        // ... (handleViewerClick and findWordAtClick are the same) ...
        function handleViewerClick(event) {
            if (!ocrData || !pdfDoc) return;
            if (event.target.tagName !== 'CANVAS') return;

            // Debug logs to track execution
            console.log('Click detected on canvas');
            console.log('OCR Data:', ocrData);

            const clickedWord = findWordAtClick(event);
            console.log('Clicked word:', clickedWord);

            if (!clickedWord) {
                console.log('No word found at click position');
                showError('No text found at click position. Try clicking directly on text.');
                return;
            }

            const customLabel = prompt("Enter a label for this balloon:", clickedWord);
            if (!customLabel) return;

            const balloonNumber = balloonCounter++;
            const canvas = event.target;
            const rect = canvas.getBoundingClientRect();
            
            // Calculate relative coordinates
            const relativeX = (event.clientX - rect.left) / canvas.width;
            const relativeY = (event.clientY - rect.top) / canvas.height;

            console.log('Creating balloon:', {
                balloonNumber,
                label: customLabel,
                position: { relativeX, relativeY },
                page: parseInt(canvas.dataset.pageNum, 10)
            });

            // Add balloon data to table with position info
            addBalloonDataToTable(customLabel, balloonNumber, { 
                page: parseInt(canvas.dataset.pageNum, 10), 
                x: relativeX, 
                y: relativeY 
            });
        }

         function findWordAtClick(event) {
            const targetCanvas = event.target;
            const pageNum = parseInt(targetCanvas.dataset.pageNum, 10);
            
            // Debug log for page number
            console.log('Processing click on page:', pageNum);
            
            const pageOcrData = ocrData.find(p => p.page === pageNum);
            if (!pageOcrData) {
                console.log('No OCR data found for page:', pageNum);
                return null;
            }
            
            const rect = targetCanvas.getBoundingClientRect();
            console.log('Canvas dimensions:', {
                width: targetCanvas.width,
                height: targetCanvas.height
            });
            
            // Calculate click coordinates in PDF space
            const clickX = (event.clientX - rect.left) * (pageOcrData.width / targetCanvas.width);
            const clickY = (event.clientY - rect.top) * (pageOcrData.height / targetCanvas.height);
            
            console.log('Click coordinates in PDF space:', { clickX, clickY });
            console.log('Available words:', pageOcrData.words.length);

            // Add tolerance for click detection (10 pixels)
            const tolerance = 10 * (pageOcrData.width / targetCanvas.width);

            for (const word of pageOcrData.words) {
                const [x0, y0, x1, y1] = word.bbox;
                // Add tolerance to the bounding box check
                if (clickX >= (x0 - tolerance) && 
                    clickX <= (x1 + tolerance) && 
                    clickY >= (y0 - tolerance) && 
                    clickY <= (y1 + tolerance)) {
                    console.log('Found word:', word.text, 'at bbox:', word.bbox);
                    return word.text;
                }
            }
            return null;
        }

        async function addBalloonDataToTable(label, number, position) {
            loaderText.textContent = `Finding value for "${label}"...`;
            loader.classList.remove('hidden');

            const formData = new FormData();
            formData.append('sourceFile', sourceFile);
            formData.append('label', label);

            try {
                const response = await fetch(`${backendUrlBase}/get-value-for-label`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error((await response.json()).error);
                
                const data = await response.json();
                
                balloonData.push({ ...data, ...position, number });
                
                const tr = document.createElement('tr');
                // --- FEATURE 3: Add data-attribute to row and include remove button ---
                tr.dataset.balloonNumber = number;
                tr.innerHTML = `
                    <td class="px-4 py-3"><div class="balloon" style="position:relative; transform:none; background-color:#4f46e5; color:white;">${number}</div></td>
                    <td class="px-4 py-3 font-medium">${data.parameter}</td>
                    <td class="px-4 py-3">${data.value}</td>
                    <td class="px-4 py-3 text-center">
                        <button class="remove-balloon-btn text-red-500 hover:text-red-700" title="Remove item">&times;</button>
                    </td>`;
                reportTableBody.appendChild(tr);
                resultsSection.classList.remove('hidden');
                placeholderText.classList.add('hidden');
                repositionBalloons();

            } catch (error) {
                showError(`Could not get data for "${label}": ${error.message}`);
                balloonCounter--; 
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- FEATURE 4: NEW function to handle remove clicks ---
        function handleTableClick(event) {
            if (event.target.classList.contains('remove-balloon-btn')) {
                const row = event.target.closest('tr');
                const numberToRemove = parseInt(row.dataset.balloonNumber, 10);
                
                // 1. Remove from data array
                balloonData = balloonData.filter(b => b.number !== numberToRemove);
                
                // 2. Remove from UI table
                row.remove();
                
                // 3. Redraw the balloons on the viewer (this naturally removes the deleted one)
                repositionBalloons();
                
                // 4. Hide results if no balloons are left
                if (balloonData.length === 0) {
                    resultsSection.classList.add('hidden');
                    placeholderText.classList.remove('hidden');
                }
            }
        }

        // --- GD&T Analysis Function ---
        const gdtExtractBtn = document.getElementById('gdt-extract-btn');
        gdtExtractBtn.addEventListener('click', async () => {
            if (!sourceFile) {
                showError("Please upload a source file first.");
                return;
            }

            loaderText.textContent = 'Analyzing drawing for GD&T symbols...';
            loader.classList.remove('hidden');
            // Clear the existing ballooning table
            reportTableBody.innerHTML = ''; 
            balloonData = [];

            const formData = new FormData();
            formData.append('sourceFile', sourceFile);

            try {
                const response = await fetch(`${backendUrlBase}/process-drawing-for-gdt`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error!`);
                }

                const reportData = await response.json();
                displayGdtResults(reportData);
                resultsSection.classList.remove('hidden');
                placeholderText.classList.add('hidden');

            } catch (error) {
                showError(`An error occurred: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        });

        function displayGdtResults(data) {
            reportTableBody.innerHTML = ''; // Clear previous results
            
            if (data.features && Array.isArray(data.features)) {
                data.features.forEach((feature, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-4 py-3">${index + 1}</td>
                        <td class="px-4 py-3 font-medium">${feature.parameter_name || ''}</td>
                        <td class="px-4 py-3">
                            Value: ${feature.nominal_value || ''}<br>
                            Tolerance: ${feature.tolerance || 'N/A'}<br>
                            GD&T Symbol: ${feature.gdt_symbol || 'None'}
                        </td>
                        <td class="px-4 py-3 text-center">—</td>
                    `;
                    reportTableBody.appendChild(tr);
                });
            } else {
                showError("No GD&T features were found in the drawing.");
            }
        }

        // --- PDF Download Functions ---
        async function downloadPdfWithBalloons() {
            // Check required conditions
            if (!pdfDoc) {
                showError("Please upload a PDF file first.");
                return;
            }
            if (balloonData.length === 0) { 
                showError("Add some balloons before downloading."); 
                return; 
            }
            if (typeof PDFLib === 'undefined') {
                showError("PDF library is not ready. Please refresh the page and try again.");
                return;
            }

            loaderText.textContent = 'Generating ballooned PDF...';
            loader.classList.remove('hidden');
            
            try {
                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const existingPdfBytes = await sourceFile.arrayBuffer();
                const pdfDocToModify = await PDFDocument.load(existingPdfBytes);
                const pages = pdfDocToModify.getPages();
                const font = await pdfDocToModify.embedFont(StandardFonts.HelveticaBold);

                for (const data of balloonData) {
                    const page = pages[data.page - 1];
                    const { width, height } = page.getSize();
                    
                    const x = data.x * width;
                    const y = height - (data.y * height);
                    
                    page.drawCircle({ x, y, size: 16, borderColor: rgb(0.9, 0, 0), borderWidth: 1.5, color: rgb(1, 0, 0), opacity: 0.2 });
                    
                    const text = String(data.number);
                    const textWidth = font.widthOfTextAtSize(text, 10);
                    page.drawText(text, { x: x - textWidth / 2, y: y - 4, size: 10, font, color: rgb(0.5, 0, 0) });
                }

                const pdfBytes = await pdfDocToModify.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ballooned_${sourceFile.name}`;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                showError(`Could not generate PDF: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Function to crop the image around a click
        async function cropImageAtClick(canvas, x, y) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropSize.width;
            tempCanvas.height = cropSize.height;
            const ctx = tempCanvas.getContext('2d');
            
            // Calculate crop coordinates (centered on click)
            const sourceX = Math.max(0, x - cropSize.width / 2);
            const sourceY = Math.max(0, y - cropSize.height / 2);
            
            // Draw the cropped portion
            ctx.drawImage(canvas,
                sourceX, sourceY, cropSize.width, cropSize.height,
                0, 0, cropSize.width, cropSize.height
            );
            
            // Convert to blob
            return new Promise(resolve => {
                tempCanvas.toBlob(resolve, 'image/png');
            });
        }

        // GD&T Analysis at Point
        async function analyzeGdtAtPoint(pageNum, pdfX, pdfY) {
            loaderText.textContent = 'Analyzing GD&T feature...';
            loader.classList.remove('hidden');
            const formData = new FormData();
            formData.append('sourceFile', sourceFile);
            formData.append('page_num', pageNum);
            formData.append('x', pdfX);
            formData.append('y', pdfY);
            
            try {
                const response = await fetch(`${backendUrlBase}/analyze-gdt-at-point`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error((await response.json()).error);
                
                const data = await response.json();
                
                // Check if the AI returned an empty object
                if (Object.keys(data).length === 0) {
                    showError("No valid GD&T feature was found near your click.");
                    return;
                }

                // Create a formatted HTML result for the GD&T table
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${data.gdt_symbol_name}</td>
                    <td>${data.diameter_symbol ? 'Ø' : ''}${data.tolerance_value}</td>
                    <td>${data.datums.map(d => 
                        d.datum_material_condition ? 
                        `${d.datum_letter} (${d.datum_material_condition})` : 
                        d.datum_letter
                    ).join(' → ')}</td>
                    <td>${data.material_condition_modifier || 'None'}</td>
                `;
                
                const gdtResultsBody = document.getElementById('gdtResultsBody');
                gdtResultsBody.appendChild(tr);
                gdtResultsContainer.classList.remove('hidden');

            } catch (error) {
                showError(`GD&T analysis failed: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Mode toggle is now handled in initializeApp()

        async function downloadDocxReport() {
            // Check if we have data to export based on the current mode
            const gdtResultsBody = document.getElementById('gdtResultsBody');
            const hasGdtResults = gdtResultsBody && gdtResultsBody.children.length > 0;
            
            if (!isGdtMode && balloonData.length === 0) {
                showError("No items have been ballooned yet.");
                return;
            }
            if (isGdtMode && !hasGdtResults) {
                showError("No GD&T analysis results to export.");
                return;
            }

            const reportData = {
                header: {
                    "Report Type": isGdtMode ? "GD&T Analysis Report" : "Ballooned Inspection Report",
                    "Source File": sourceFile.name,
                    "Analysis Mode": isGdtMode ? "GD&T Analysis" : "Ballooning"
                },
                table: isGdtMode ? {
                    columns: ["Characteristic", "Value", "Datums", "Modifiers"],
                    rows: Array.from(gdtResultsBody.children).map(row => [
                        row.cells[0].textContent,
                        row.cells[1].textContent,
                        row.cells[2].textContent,
                        row.cells[3].textContent
                    ])
                } : {
                    columns: ["No.", "Parameter", "Value"],
                    rows: balloonData.map(d => [d.number, d.parameter, d.value])
                }
            };
            
            loaderText.textContent = 'Generating DOCX file...';
            loader.classList.remove('hidden');
            downloadDocxBtn.disabled = true;

            try {
                const response = await fetch(`${backendUrlBase}/export-docx`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reportData),
                });
                if (!response.ok) throw new Error((await response.json()).error);
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ballooned_report.docx';
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                showError(`Could not download file: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                downloadDocxBtn.disabled = false;
            }
        }
    </script>
