<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Inspection Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-drop-area {
            transition: all 0.3s ease;
        }
        .file-drop-area.dragover {
            background-color: #e0f2fe;
            border-color: #38bdf8;
        }
        #report-table th, #report-table td {
            white-space: normal;
            word-break: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-5xl px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Automated Inspection Report Generator</h1>
            <p class="mt-4 text-lg text-gray-600">Upload a template and a source file to instantly generate a populated inspection report.</p>
        </header>

        <main>
            <!-- File Upload Section -->
            <div class="grid md:grid-cols-2 gap-8 mb-12">
                <!-- Template File Upload -->
                <div id="template-drop-area" class="file-drop-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white shadow-sm">
                    <input type="file" id="template-file-input" class="hidden" accept=".docx,.txt,.md">
                    <label for="template-file-input" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <h3 class="mt-2 text-lg font-semibold text-gray-900">Upload Template File</h3>
                        <p class="mt-1 text-sm text-gray-500">Drag & drop or click to upload</p>
                        <p class="mt-1 text-xs text-gray-500">DOCX, TXT, MD</p>
                        <p id="template-file-name" class="mt-4 text-sm font-medium text-indigo-600"></p>
                    </label>
                </div>

                <!-- Source Data File Upload -->
                <div id="source-drop-area" class="file-drop-area border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white shadow-sm">
                    <input type="file" id="source-file-input" class="hidden" accept=".pdf,.txt,.md">
                    <label for="source-file-input" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M9 17v-2a4 4 0 014-4h1.5l2.08-2.773a2 2 0 011.664-.897H21.5a2 2 0 011.664.897L25.25 11H27a4 4 0 014 4v2m-18 8v-6a2 2 0 012-2h12a2 2 0 012 2v6m-16 0h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <h3 class="mt-2 text-lg font-semibold text-gray-900">Upload Source Data File</h3>
                        <p class="mt-1 text-sm text-gray-500">Drag & drop or click to upload</p>
                        <p class="mt-1 text-xs text-gray-500">PDF, TXT, MD</p>
                        <p id="source-file-name" class="mt-4 text-sm font-medium text-indigo-600"></p>
                    </label>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center">
                <button id="generate-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Generate Report
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="mt-16 hidden">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Generated Report</h2>
                    <!-- NEW: Download Button -->
                    <button id="download-btn" class="hidden bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                        Download .docx
                    </button>
                </div>

                <!-- Header Info -->
                <div id="report-header" class="grid grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-4 mb-8 bg-white p-6 rounded-lg shadow-md">
                    <!-- Header data will be injected here -->
                </div>

                <!-- Report Table -->
                <div class="overflow-x-auto bg-white shadow-md rounded-lg">
                    <table id="report-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <!-- Table headers will be injected here -->
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be injected here -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading Spinner -->
                <div id="loader" class="text-center py-12 hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg font-medium text-gray-600">Analyzing documents and generating report...</p>
                </div>
                 <!-- Error Message -->
                <div id="error-message" class="hidden text-center mt-8 p-4 bg-red-100 text-red-700 rounded-lg">
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Set the base URL of your deployed backend function.
        // Using 127.0.0.1 (localhost) is the most reliable way for local development.
        const backendUrlBase = 'https://feasibility-638d.onrender.com';

        // File input elements
        const templateFileInput = document.getElementById('template-file-input');
        const sourceFileInput = document.getElementById('source-file-input');
        const templateDropArea = document.getElementById('template-drop-area');
        const sourceDropArea = document.getElementById('source-drop-area');
        const templateFileName = document.getElementById('template-file-name');
        const sourceFileName = document.getElementById('source-file-name');

        // Action and display elements
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const reportHeader = document.getElementById('report-header');
        const reportTable = document.getElementById('report-table');

        let templateFile = null;
        let sourceFile = null;
        let currentReportData = null; // Store the report data globally

        // --- Drag and Drop Logic ---
        function setupDragAndDrop(dropArea, fileInput, fileNameDisplay, fileStore) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
            });

            dropArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileChange(fileInput, fileNameDisplay, fileStore);
                }
            }, false);
        }
        
        // --- File Handling Logic ---
        function handleFileChange(input, nameDisplay, fileVariableSetter) {
             if (input.files.length > 0) {
                const file = input.files[0];
                nameDisplay.textContent = file.name;
                fileVariableSetter(file);
            } else {
                nameDisplay.textContent = '';
                fileVariableSetter(null);
            }
        }

        templateFileInput.addEventListener('change', () => handleFileChange(templateFileInput, templateFileName, (file) => templateFile = file));
        sourceFileInput.addEventListener('change', () => handleFileChange(sourceFileInput, sourceFileName, (file) => sourceFile = file));

        setupDragAndDrop(templateDropArea, templateFileInput, templateFileName, (file) => templateFile = file);
        setupDragAndDrop(sourceDropArea, sourceFileInput, sourceFileName, (file) => sourceFile = file);


        // --- Main Generate Logic ---
        generateBtn.addEventListener('click', async () => {
            if (!templateFile || !sourceFile) {
                showError("Please upload both a template and a source file.");
                return;
            }

            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            generateBtn.disabled = true;
            downloadBtn.classList.add('hidden');
            errorMessage.classList.add('hidden');
            reportHeader.innerHTML = '';
            reportTable.innerHTML = '';
            currentReportData = null;

            const formData = new FormData();
            formData.append('templateFile', templateFile);
            formData.append('sourceFile', sourceFile);

            try {
                const response = await fetch(`${backendUrlBase}/generate-report`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const reportData = await response.json();
                currentReportData = reportData; // Save data for download
                displayResults(reportData);
                downloadBtn.classList.remove('hidden'); // Show download button

            } catch (error) {
                console.error("Error generating report:", error);
                showError(`An error occurred: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        // --- NEW: Download Logic ---
        downloadBtn.addEventListener('click', async () => {
            if (!currentReportData) {
                showError("No report data available to download.");
                return;
            }

            downloadBtn.textContent = 'Preparing...';
            downloadBtn.disabled = true;

            try {
                const response = await fetch(`${backendUrlBase}/export-docx`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentReportData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                // Trigger browser download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'inspection_report.docx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error("Error downloading file:", error);
                showError(`Could not download file: ${error.message}`);
            } finally {
                downloadBtn.textContent = 'Download .docx';
                downloadBtn.disabled = false;
            }
        });


        function displayResults(data) {
            reportHeader.innerHTML = '';
            for (const [key, value] of Object.entries(data.header)) {
                const div = document.createElement('div');
                div.innerHTML = `<p class="text-sm font-medium text-gray-500">${key}</p><p class="text-lg font-semibold text-gray-900">${value}</p>`;
                reportHeader.appendChild(div);
            }

            reportTable.innerHTML = ''; 
            const thead = document.createElement('thead');
            thead.className = "bg-gray-100";
            let tr = document.createElement('tr');
            data.table.columns.forEach(col => {
                const th = document.createElement('th');
                th.scope = "col";
                th.className = "px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider";
                th.textContent = col;
                tr.appendChild(th);
            });
            thead.appendChild(tr);
            reportTable.appendChild(thead);

            const tbody = document.createElement('tbody');
            tbody.className = "bg-white divide-y divide-gray-200";
            data.table.rows.forEach(rowData => {
                tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.className = "px-6 py-4 text-sm text-gray-700";
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            reportTable.appendChild(tbody);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            reportHeader.innerHTML = '';
            reportTable.innerHTML = '';
            loader.classList.add('hidden');
            downloadBtn.classList.add('hidden');
        }

    </script>
</body>
</html>
